<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" type="image" href="images/icon dark.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18de706472.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <h1>To-Do List <i class="fa-regular fa-circle-check"></i></h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTask">Add</button>
        <ul id="taskList">
            <h4><i class="fa-regular fa-hand-point-down"></i><u>Task will be listed here...</u></i></h4>
            <!-- Tasks will be added here dynamically -->
        </ul>
        <footer>Designed by <b>Amit Modi</b></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
